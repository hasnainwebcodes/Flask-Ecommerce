<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Fake Stripe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f7f8fa;
      font-family: "Segoe UI", sans-serif;
    }
    .payment-card {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .stripe-logo {
      width: 90px;
      margin-bottom: 10px;
    }
    .order-summary {
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
    }
    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
    }
  </style>
</head>
<body>

<div class="payment-card">
  <div class="text-center mb-4">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Stripe_Logo%2C_revised_2016.svg" alt="Stripe Logo" class="stripe-logo">
    <h3>Complete Your Payment</h3>
    <p class="text-muted mb-0">Secure and fast checkout</p>
  </div>

  <div class="order-summary mb-4">
    <h5>Order Summary</h5>
    <hr>
    <p><strong>Product:</strong> {{ order.items }}</p>
    <p><strong>Quantity:</strong> {{ order.quantity }}</p>
    <p><strong>Total:</strong> ${{ order.amount }}</p>
  </div>

  <form id="paymentForm">
    <div class="mb-3">
      <label class="form-label">Card Number</label>
      <input type="text" class="form-control" placeholder="4242 4242 4242 4242" required>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Expiry Date</label>
        <input type="text" class="form-control" placeholder="MM/YY" required>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">CVC</label>
        <input type="text" class="form-control" placeholder="123" required>
      </div>
    </div>
    <button type="submit" id="payBtn" class="btn btn-primary w-100">Pay ${{ order.amount }}</button>
  </form>

  <div id="paymentStatus" class="text-center mt-4" style="display:none;">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Processing payment...</p>
  </div>
</div>

<script>
  document.getElementById('paymentForm').addEventListener('submit', function(e){
    e.preventDefault();
    const form = this;
    const statusDiv = document.getElementById('paymentStatus');
    const payBtn = document.getElementById('payBtn');

    form.style.display = 'none';
    statusDiv.style.display = 'block';
    payBtn.disabled = true;

    // fake payment delay
    setTimeout(() => {
      // randomize success or failure
      const success = Math.random() < 0.85;

      if (success) {
        document.querySelector('.payment-card').innerHTML = `
          <div class="text-center p-5">
            <h3 class="text-success mb-3">✅ Payment Successful</h3>
            <p>Thank you for your order!</p>
            <a href="/" class="btn btn-outline-primary mt-3">Back to Home</a>
          </div>`;
      } else {
        document.querySelector('.payment-card').innerHTML = `
          <div class="text-center p-5">
            <h3 class="text-danger mb-3">❌ Payment Failed</h3>
            <p>Something went wrong. Please try again.</p>
            <a href="/payment" class="btn btn-primary mt-3">Try Again</a>
          </div>`;
      }
    }, 2500);
  });
</script>

</body>
</html>
